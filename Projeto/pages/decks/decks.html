<!DOCTYPE html>
<html>
	<head>
      <title>Decks</title>
		<link rel="stylesheet" href="deck.css">
      <link rel="stylesheet" href="navegation.css">
      <link rel="stylesheet" href="carta.css">
	</head>
	<body>
      <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
      <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
      <script src="imagem.js"></script>
      <script src="vanilla-tilt.js"></script>
      
      <div id="root"></div>
      
      <script type="text/babel">
             
      // BARRA SUPERIOR // CSS = navigation.scss
      function Navigation(){
         return(
            <header>           
               <h2 className="logo">HEP - The Card Game</h2>
                  <ul>
                     <li>Inicio</li>
                     <li>Jogar</li>
                     <li>Sobre</li>
                     <li>Decks</li>
                  </ul>  
            </header>
         )
      }

 
      // FUNÇÃO DA CARTA // CSS = carta.scss
      function Image(props){        
         return(   
            <div className="container">             
               <div className="box">
                  <button onClick = {function t(){
                     return(
                        alert(props.src)
                     )  
                  }} className ="ver">Ver carta</button>
                  <img src={props.src} className="carta"/>
               </div>
            </div>
   
         )
      } 
         
      // CHAMADA DA FUNÇÃO DA CARTA => PASSAR DE MODO ARRAY // CSS = decks.scss
         function ListImage(){
            return(
               <div className="row">
                  <Image src ='image/magic1.jpg' />
                  <Image src ='image/magic2.png' />
                  <Image src ='image/magic3.png' />
                  <Image src ='image/magic4.jpg' />
                  <Image src ='image/magic5.jpg' />
                  <Image src ='image/magic6.jpg' />
                  <Image src ='image/magic7.jpg' />
                  <Image src ='image/magic8.jpg' />
                  <Image src ='image/magic1.jpg' />
                  <Image src ='image/magic2.png' />
                  <Image src ='image/magic3.png' />
                  <Image src ='image/magic4.jpg' />
               </div>
            )
         }

      //AMPLIAR CARTA AO CLICAR "VER CARTA" => ARRUMAR  // CSS = decks.scss
      function LookCarta (){ //
         return(    
            <div className="modal"> 
               <div className="modal_content">
                  <img src='image/magic4.jpg' id="modal_img"/>
                  <span id="bt_close">&times;</span>
               </div>    
            </div>
         );
      }

         ReactDOM.render(
            <div>
               <Navigation />
               <ListImage /> 
               
            </div>,
            document.getElementById('root')
         )
         
         //EFEITO 3D CARTA
         VanillaTilt.init(document.querySelectorAll(".box"), {  
		    max: 20,
		    speed: 400
	      });

        </script>
	</body>
</html>
